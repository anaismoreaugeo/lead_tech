<hr>

<div class="panel panel-default search-results">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">

    <form action="/zip" method="POST">
      <label for="tags">Entrez les tags (séparés par des virgules) :</label>
      <input type="text" id="tags" name="tags" required>
      <button type="submit" class="btn btn-primary">Télécharger ZIP</button>
    </form>
    
    <% if (photos.length) { %>

      <ul>
        <% photos.forEach(function (photo) { %>
          <li class="list-unstyled">
            <a href="<%= photo.media.b %>" class="thumbnail">
              <img src="<%= photo.media.t %>" alt="Photo - <%= photo.title %>"
                title="<%= photo.title %>">
            </a>
          </li>
        <% }) %>
      </ul>

    <% } else { %>
      <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>

  </div>

</div>
